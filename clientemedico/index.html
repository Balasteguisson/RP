<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="seccion visible" id="pantallaLogin">
      <form>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </form>

      <button onclick="login()">Login</button>
    </div>
    <div id="pantallaPrincipal" class="seccion oculto">
      <div id="encabezado">
        Bienvenido <span id="nombreUsuario"></span>
        <button onclick="logout()">Logout</button>
      </div>
      <div id="pageContent">
        <div id="consultas">
          <h2>Consultas en curso</h2>
          <div id="listaConsultas">Lista de consultas</div>
        </div>
        <div id="pacientes">
          <h2>Pacientes</h2>
          <div id="listaPacientes">Lista de pacientes</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
